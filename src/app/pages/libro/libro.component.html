<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title appDecoraEtiquetas>{{
      libro.titulo | uppercase
    }}</mat-card-title>
    <mat-card-subtitle *ngIf="libro.autor">{{ libro.autor }}</mat-card-subtitle>
    <mat-card-subtitle>{{ libro.precio }}€</mat-card-subtitle>
    <mat-card-subtitle>{{ libro.stock | addPuntos }}</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="images/{{ libro.titulo }}.jpg" alt="Portada" />-->
  <!--<mat-card-content>
      <p>Contenido</p>
    </mat-card-content>-->
  <mat-card-actions *ngIf="!modoLectura">
    <!--contonedores para aplicar lógica angular-->
    <ng-container *ngIf="modoElegido === 'Compra'; else modoAdmin">
      <button mat-raised-button color="primary" (click)="comprar()">
        Comprar
      </button>
    </ng-container>
    <ng-template #modoAdmin>
      <button mat-raised-button color="accent" (click)="add()">Add</button>
      <button mat-raised-button color="accent" (click)="remove()">
        Remove
      </button>
      <button mat-raised-button color="primary" (click)="editar()">
        Editar
      </button>
      <button mat-raised-button color="warn" (click)="eliminar()">
        Eliminar
      </button>
    </ng-template>
  </mat-card-actions>
</mat-card>
